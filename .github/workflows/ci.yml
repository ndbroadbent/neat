name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Security: Scan for secrets
  secrets-scan:
    name: TruffleHog Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # Main CI
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Format check
        run: bun run format:check

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Test
        run: bun test

      - name: Build
        run: bun run build

  # File length check
  file-length:
    name: File Length Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check file lengths
        run: |
          chmod +x bin/check-file-length.sh
          ./bin/check-file-length.sh
